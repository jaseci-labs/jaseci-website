name: Build and Deploy to Jaseci Cluster

on:
  push:
    branches: [ main ]
  # pull_request:
  #   branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: jaseci/website

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR 
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        echo "Pushing image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout infra repo
      uses: actions/checkout@v4
      with:
        repository: jaseci-labs/infra
        token: ${{ secrets.INFRA_REPO_TOKEN }}
        path: infra

    - name: Update image tag in Kubernetes manifests
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd infra/apps/jaseci-cluster/jaseci-website
        # Update the image tag in webapp.yaml
        sed -i "s|image: 776241927220.dkr.ecr.us-east-2.amazonaws.com/jaseci/website:.*|image: 776241927220.dkr.ecr.us-east-2.amazonaws.com/jaseci/website:$IMAGE_TAG|g" webapp.yaml

    - name: Commit and push changes
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd infra
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add apps/jaseci-cluster/jaseci-website/webapp.yaml
        git commit -m "Update jaseci-website image tag to $IMAGE_TAG" || exit 0
        git push